<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>landscape</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Courier New", monospace;
      }
    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.164/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { PointerLockControls } from "three/addons/controls/PointerLockControls.js";
      import { AsciiEffect } from "three/addons/effects/AsciiEffect.js";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

      let camera, scene, renderer, effect, controls;
      const keys = {};
      let asciiEnabled = true;

      init();
      animate();

      function init() {
        // --- Scene ---
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        // --- Camera ---
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 5, 30);

        // --- Lights ---

        // Camera light to illuminate nearby objects
        const cameraLight = new THREE.PointLight(0xffffff, 3, 200, 2);
        camera.add(cameraLight);
        cameraLight.position.set(0, 0, 0);

        // Harsh directional sunlight
        const sunLight = new THREE.DirectionalLight(0xffffff, 2);
        sunLight.position.set(50, 80, -50);
        scene.add(sunLight);

        const sunLight1 = new THREE.DirectionalLight(0xffffff, 2);
        sunLight1.position.set(100, -100, 100);
        scene.add(sunLight1);

        // Ambient fill light
        const ambient = new THREE.AmbientLight(0x333333);
        scene.add(ambient);

        // --- Moon sphere with texture ---
        const loader = new THREE.TextureLoader();
        loader.load("landscape/moon.jpg", (texture) => {
          const moonRadius = 20;
          const moonGeo = new THREE.SphereGeometry(moonRadius, 32, 32);
          const moonMat = new THREE.MeshStandardMaterial({
            map: texture,
            roughness: 1.0,
            metalness: 0.0,
          });
          const moon = new THREE.Mesh(moonGeo, moonMat);
          moon.position.set(50, 80, -50);
          scene.add(moon);
        });

        // --- Terrain ---
        const terrainSize = 400;
        loader.load("landscape/terrain.png", (texture) => {
          const terrainGeo = new THREE.PlaneGeometry(terrainSize, terrainSize);
          const terrainMat = new THREE.MeshStandardMaterial({
            map: texture,
            roughness: 0.8,
            metalness: 0.0,
          });
          const terrain = new THREE.Mesh(terrainGeo, terrainMat);
          terrain.rotation.x = -Math.PI / 2; // rotate to lie flat
          scene.add(terrain);
        });

        // --- Trees ---
        const gltfLoader = new GLTFLoader();

        const trees = ["jacaranda_tree_4k", "tree_small_02_4k"];
        for (let i = 0; i < 2; i++) {
          for (const tree of trees) {
            gltfLoader.load(
              `models/landscape/${tree}.gltf/${tree}.gltf`,
              (gltf) => {
                const tree = gltf.scene;
                tree.scale.setScalar(8);
                const x = (Math.random() - 0.5) * terrainSize * 0.8;
                const z = (Math.random() - 0.5) * terrainSize * 0.8;
                tree.position.set(x, 0, z);
                scene.add(tree);
              }
            );
          }
        }

        // const trunkMat = new THREE.MeshPhongMaterial({ color: 0xaaaaaa });
        // const leafMat = new THREE.MeshPhongMaterial({
        //   color: 0xffffff,
        //   flatShading: false,
        // });
        // for (let i = 0; i < 15; i++) {
        //   const trunkHeight = 10 + Math.random() * 3;
        //   const trunk = new THREE.Mesh(
        //     new THREE.CylinderGeometry(0.5, 0.5, trunkHeight),
        //     trunkMat
        //   );
        //   const leaves = new THREE.Mesh(
        //     new THREE.ConeGeometry(2.5, 6, 6),
        //     leafMat
        //   );
        //   const x = (Math.random() - 0.5) * terrainSize * 0.8;
        //   const z = (Math.random() - 0.5) * terrainSize * 0.8;
        //   trunk.position.set(x, trunkHeight / 2, z);
        //   leaves.position.set(x, trunkHeight + 3, z);
        //   scene.add(trunk);
        //   scene.add(leaves);
        // }

        // --- Renderer & ASCII ---
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        effect = new AsciiEffect(renderer, " .,&%$#@", {
          invert: true,
          resolution: 0.3,
        });
        effect.setSize(window.innerWidth, window.innerHeight);
        effect.domElement.style.color = "white";
        effect.domElement.style.backgroundColor = "black";
        effect.domElement.style.fontFamily = '"Courier New", monospace';
        effect.domElement.style.pointerEvents = "none";
        document.body.appendChild(effect.domElement);

        // --- Controls ---
        controls = new PointerLockControls(camera, document.body);
        document.body.addEventListener("click", () => {
          controls.lock();
        });

        document.addEventListener("keydown", (e) => (keys[e.key] = true));
        document.addEventListener("keyup", (e) => (keys[e.key] = false));

        // Toggle ASCII on/off
        window.addEventListener("keydown", (e) => {
          if (e.key === "a") asciiEnabled = !asciiEnabled;
        });

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        effect.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);

        // --- Camera movement ---
        const speed = 0.4;
        if (keys["ArrowUp"]) controls.moveForward(speed);
        if (keys["ArrowDown"]) controls.moveForward(-speed);
        if (keys["ArrowLeft"]) controls.getObject().rotation.y += 0.03;
        if (keys["ArrowRight"]) controls.getObject().rotation.y -= 0.03;

        // --- Render ASCII or normal ---
        if (asciiEnabled) {
          effect.render(scene, camera);
          effect.domElement.style.display = "block";
          renderer.domElement.style.display = "none";
        } else {
          renderer.render(scene, camera);
          effect.domElement.style.display = "none";
          renderer.domElement.style.display = "block";
        }
      }
    </script>
  </body>
</html>
