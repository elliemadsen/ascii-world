<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>computer nude</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Courier New", monospace;
      }
    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.164/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { PointerLockControls } from "three/addons/controls/PointerLockControls.js";
      import { AsciiEffect } from "three/addons/effects/AsciiEffect.js";

      // ---------------- USER CONFIG ----------------
      const imageNames = [
        "arm.jpg",
        "arm2.jpg",
        "backbend.png",
        "boobs.jpg",
        // "boobs2.webp",
        // "boobs3.avif",
        "butt.jpeg",
        // "breast.jpeg",
        "bw.jpeg",
        "bw2.jpg",
        "bw3.jpg",
        // "computernude.jpg",
        "head.jpg",
        "legs.jpg",
        "neck.jpg",
        "statue.jpg",
        "stomach.jpg",
        "tongue.jpg",
      ];
      const imagesPath = "body";
      const WALL_GRID_ROWS = 3;
      const WALL_GRID_COLS = 3;
      const BOX_SIZE = 200; // large box: 200 x 200 x 200
      const PANEL_PADDING = 4; // spacing between panels (world units)
      // ascii tuning (lower resolution -> more chars; scale affects char size)
      const ASCII_OPTIONS = { invert: true, resolution: 0.32, scale: 1.2 };
      // pixel ratio multiplier to increase underlying render resolution for AsciiEffect
      const PIXEL_RATIO_MULT = Math.min(window.devicePixelRatio || 1, 2);

      const keys = {};
      let asciiEnabled = true;

      // THREE basics
      let camera, scene, renderer, effect, controls;

      init();
      animate();

      function init() {
        // Scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); // black interior

        // Camera
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 0, 0);

        // Lights (small ambient so normal renderer shows something if ASCII disabled)
        const ambient = new THREE.AmbientLight(0x666666);
        scene.add(ambient);
        const pl = new THREE.PointLight(0xffffff, 0.6, 500);
        camera.add(pl);
        pl.position.set(0, 0, 0);

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(
          (window.devicePixelRatio || 1) * PIXEL_RATIO_MULT
        );
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // AsciiEffect
        effect = new AsciiEffect(renderer, " .,-;?%$#@", {
          invert: true,
          resolution: 0.3,
        });
        effect.setSize(window.innerWidth, window.innerHeight);
        effect.domElement.style.color = "white";
        effect.domElement.style.backgroundColor = "black";
        effect.domElement.style.fontFamily = '"Courier New", monospace';
        effect.domElement.style.pointerEvents = "none";
        document.body.appendChild(effect.domElement);

        // --- Controls ---
        controls = new PointerLockControls(camera, document.body);
        document.body.addEventListener("click", () => {
          controls.lock();
        });
        document.addEventListener("keydown", (e) => (keys[e.key] = true));
        document.addEventListener("keyup", (e) => (keys[e.key] = false));

        window.addEventListener("keydown", (e) => {
          if (e.code === "Space") {
            e.preventDefault();
            window.location.href = "room.html";
          }
        });

        // Toggle ASCII on/off
        window.addEventListener("keydown", (e) => {
          if (e.key === "a") asciiEnabled = !asciiEnabled;
        });

        window.addEventListener("resize", onWindowResize);

        // Build the interior box and panels
        buildBoxInterior();
      }

      function buildBoxInterior() {
        const half = BOX_SIZE / 2;

        const loader = new THREE.TextureLoader();
        loader.setCrossOrigin("anonymous");

        // panel size calculation: available wall width/height minus padding
        // leave margin around grid
        const wallW = BOX_SIZE - 20;
        const wallH = BOX_SIZE - 20;
        const panelW =
          (wallW - (WALL_GRID_COLS - 1) * PANEL_PADDING) / WALL_GRID_COLS;
        const panelH =
          (wallH - (WALL_GRID_ROWS - 1) * PANEL_PADDING) / WALL_GRID_ROWS;

        // Walls: front (negative z), back (positive z), left (-x), right (+x)
        const walls = [
          {
            name: "front",
            normal: new THREE.Vector3(0, 0, 1),
            pos: new THREE.Vector3(0, 0, -half + 1),
          },
          {
            name: "back",
            normal: new THREE.Vector3(0, 0, -1),
            pos: new THREE.Vector3(0, 0, half - 1),
          },
          {
            name: "left",
            normal: new THREE.Vector3(1, 0, 0),
            pos: new THREE.Vector3(-half + 1, 0, 0),
          },
          {
            name: "right",
            normal: new THREE.Vector3(-1, 0, 0),
            pos: new THREE.Vector3(half - 1, 0, 0),
          },
        ];

        // center offset to align grid centered on wall
        const startX = -((WALL_GRID_COLS - 1) * (panelW + PANEL_PADDING)) / 2;
        const startY = ((WALL_GRID_ROWS - 1) * (panelH + PANEL_PADDING)) / 2;

        // We'll cycle through the provided imageNames to fill all panels
        let imgIndex = 0;
        const totalPanelsPerWall = WALL_GRID_ROWS * WALL_GRID_COLS;

        walls.forEach((wall) => {
          for (let r = 0; r < WALL_GRID_ROWS; r++) {
            for (let c = 0; c < WALL_GRID_COLS; c++) {
              const name = imageNames[imgIndex % imageNames.length];
              imgIndex++;
              const url = `${imagesPath}/${name}`;

              loader.load(
                url,
                (tex) => {
                  // compute aspect and scale panel to preserve aspect while fitting into panelW/panelH
                  const aspect = tex.image.width / tex.image.height;
                  let w = panelW;
                  let h = panelH;
                  // fit into box cell while preserving aspect
                  if (w / h > aspect) {
                    // cell is wider than image -> limit by height
                    w = h * aspect;
                  } else {
                    // limit by width
                    h = w / aspect;
                  }

                  const geo = new THREE.PlaneGeometry(w, h);
                  // DoubleSide so texture is visible from inside; we'll rotate to face center
                  const mat = new THREE.MeshBasicMaterial({
                    map: tex,
                    side: THREE.DoubleSide,
                  });
                  const mesh = new THREE.Mesh(geo, mat);
                  const localX = startX + c * (panelW + PANEL_PADDING);
                  const localY = startY - r * (panelH + PANEL_PADDING);
                  if (wall.name === "front" || wall.name === "back") {
                    mesh.position.set(localX, localY, wall.pos.z);
                  } else {
                    mesh.position.set(wall.pos.x, localY, localX);
                  }
                  // orient
                  if (wall.name === "front") {
                    mesh.rotation.y = Math.PI; // facing +z
                  } else if (wall.name === "back") {
                    mesh.rotation.y = 0; // facing -z
                  } else if (wall.name === "left") {
                    mesh.rotation.y = -Math.PI / 2; // facing +x
                  } else if (wall.name === "right") {
                    mesh.rotation.y = Math.PI / 2; // facing -x
                  }

                  scene.add(mesh);
                },
                undefined,
                () => {
                  console.warn("Could not load texture:", url);
                }
              );
            }
          }
        });
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        effect.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);

        const speed = 1;
        const yaw = controls.getObject();

        // Manual yaw rotation via arrow keys
        if (keys["ArrowLeft"]) yaw.rotation.y += 0.03;
        if (keys["ArrowRight"]) yaw.rotation.y -= 0.03;

        // Forward/backward movement
        if (keys["ArrowUp"]) controls.moveForward(speed);
        if (keys["ArrowDown"]) controls.moveForward(-speed);

        // Render ASCII or normal
        if (asciiEnabled) {
          effect.render(scene, camera);
          effect.domElement.style.display = "block";
          renderer.domElement.style.display = "none";
        } else {
          renderer.render(scene, camera);
          effect.domElement.style.display = "none";
          renderer.domElement.style.display = "block";
        }
      }
    </script>
  </body>
</html>
