<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ASCII World Room (Depth Fade)</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: "Courier New", monospace;
      }
      #overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <div id="overlay">Click to enter the ASCII world</div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.164/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { PointerLockControls } from "three/addons/controls/PointerLockControls.js";
      import { AsciiEffect } from "three/addons/effects/AsciiEffect.js";

      let camera, scene, renderer, effect, controls;
      let moveForward, moveBackward, moveLeft, moveRight;
      let velocity = new THREE.Vector3();

      init();

      function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        // Add fog for distance fade
        scene.fog = new THREE.Fog(0x000000, 10, 100);

        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          200
        );
        camera.position.set(0, 5, 0);

        // Lighting
        const ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
        dirLight.position.set(10, 10, 5);
        scene.add(dirLight);

        // Create inward-facing "room" cube
        const roomGeometry = new THREE.BoxGeometry(80, 40, 80);
        const roomMaterial = new THREE.MeshLambertMaterial({
          color: 0x999999,
          side: THREE.BackSide,
          flatShading: true,
        });
        const room = new THREE.Mesh(roomGeometry, roomMaterial);
        room.position.y = 20;
        scene.add(room);

        // Add boxes inside the room
        for (let i = 0; i < 10; i++) {
          const m = new THREE.MeshLambertMaterial({
            color: new THREE.Color().setHSL(Math.random(), 0.5, 0.5),
            flatShading: true,
          });
          const box = new THREE.Mesh(new THREE.BoxGeometry(5, 5, 5), m);
          box.position.set(
            (Math.random() - 0.5) * 60,
            2.5,
            (Math.random() - 0.5) * 60
          );
          scene.add(box);
        }

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        // ASCII effect
        effect = new AsciiEffect(renderer, " .,:;irsXA253hMHGS#9B&@", {
          invert: true,
        });
        effect.setSize(window.innerWidth, window.innerHeight);
        effect.domElement.style.color = "white";
        effect.domElement.style.backgroundColor = "black";
        effect.domElement.style.fontFamily = '"Courier New", monospace';
        document.body.appendChild(effect.domElement);

        controls = new PointerLockControls(camera, document.body);

        const overlay = document.getElementById("overlay");
        overlay.addEventListener("click", () => {
          controls.lock();
          overlay.style.display = "none";
        });

        // Movement controls
        const keys = {};
        document.addEventListener("keydown", (e) => (keys[e.key] = true));
        document.addEventListener("keyup", (e) => (keys[e.key] = false));

        function move() {
          velocity.set(0, 0, 0);
          const speed = 0.2;
          if (keys["ArrowUp"]) velocity.z -= speed;
          if (keys["ArrowDown"]) velocity.z += speed;
          if (keys["ArrowLeft"]) velocity.x -= speed;
          if (keys["ArrowRight"]) velocity.x += speed;
          controls.moveRight(velocity.x);
          controls.moveForward(-velocity.z);
        }

        // Simulated ASCII brightness fade based on camera distance
        const originalColor = new THREE.Color(0xffffff);
        const darkColor = new THREE.Color(0x404040);

        function applyDistanceFade() {
          const objects = [];
          scene.traverse((obj) => {
            if (obj.isMesh && obj.material) objects.push(obj);
          });
          for (const obj of objects) {
            const dist = camera.position.distanceTo(obj.position);
            const t = Math.min(Math.max((dist - 5) / 60, 0), 1);
            const mixed = originalColor.clone().lerp(darkColor, t);
            obj.material.color.copy(mixed);
          }
        }

        function animate() {
          requestAnimationFrame(animate);
          move();
          applyDistanceFade();
          effect.render(scene, camera);
        }

        window.addEventListener("resize", onWindowResize);
        animate();
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        effect.setSize(window.innerWidth, window.innerHeight);
      }
    </script>
  </body>
</html>
